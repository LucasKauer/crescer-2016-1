<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
				
		@media screen and (max-width: 550px) {
			p {
				color: yellow;
				font-size: 27px;				
			}
		}
		
		@media screen and (min-width: 551px) and (max-width: 992px) {
			p {
				color: blue;
				font-size: 45px;
			}
		}
		
		@media screen and (min-width: 993px) {
			p {
				color: red;
				font-size: 70px;
			}
		}
				
	</style>
</head>

<body>		
	
	<p>Hello world</p>
	
</body>

</html>
